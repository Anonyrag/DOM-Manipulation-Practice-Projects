<!DOCTYPE html>
<html>
  <head>
    <title>Greet</title>
  </head>
  <body>
    <input
      class="js-name-input"
      placeholder="Name"
      onkeydown="
        if (event.key === 'Enter') {
          greet();
        }
      "
    />

    <button
      onclick="
      greet();
    "
    >
      Hi!
    </button>

    <p class="js-message"></p>

    <script>
      function greet() {
        const textBox = document.querySelector(".js-name-input").value;
        document.querySelector(".js-message").innerHTML = `Hi, ${textBox}`;
        console.log(`Hi, ${textBox}`);
      }
    </script>
  </body>
</html>
